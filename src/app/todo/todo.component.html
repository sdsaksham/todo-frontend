<div class="todo-container">
  <h1>My Todo List</h1>

  <div *ngIf="loading" class="backdrop">
    <div class="spinner"></div>
  </div>

  <div class="input-group">
    <input [(ngModel)]="newTask" placeholder="Enter new task" />
    <button (click)="addTodo()">Add</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let todo of todos">
      <input
        type="checkbox"
        [checked]="todo.isTaskCompleted"
        (change)="toggleCompletion(todo)"
      />

      <ng-container *ngIf="editingTodoId === todo._id; else viewMode">
        <input [(ngModel)]="editedTask" />
        <button (click)="saveEdit(todo)">ğŸ’¾</button>
        <button (click)="cancelEdit()">âŒ</button>
      </ng-container>

      <ng-template #viewMode>
        <span [class.completed]="todo.isTaskCompleted">{{ todo.task }}</span>
        <button (click)="startEdit(todo)">âœï¸</button>
        <button class="delete-btn" (click)="deleteTodo(todo._id!)">ğŸ—‘</button>
      </ng-template>
    </li>
  </ul>

  <div *ngIf="!loading && todos.length === 0" class="empty-state">
    <div class="empty-icon">ğŸ“</div>
    <p>No tasks yet. Add your first task!</p>
  </div>
</div>
